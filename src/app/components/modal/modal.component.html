<div *ngIf="movieModal" class="inner-content-modal">
    <h2>{{movieModal.name}}</h2>

    <div class="modal-row">
        <div class="modal-column">
            <div class="image-box">
                <img [src]="movieModal.imageUrl" alt="Movie poster of {{movieModal.name}}">
            </div>
        </div>

        <div class="modal-column">
            <p class="description">{{movieModal.description}}</p>
            <div class="price-info">
                <h3 class="price">{{movieModal.price}}</h3>
                <p class="sek">SEK</p>
            </div>

            <div class="adding-quantity">
                <div class="adding-buttons">
                    <button class="round-button" (click)="removeValue()"><i class="fas fa-minus"></i></button>
                    <p>{{quantityValue}}</p>
                    <button class="round-button" (click)="addValue()"><i class="fas fa-plus"></i></button>
                </div>
                <button class="add-button" (click)="addToCart(movieModal)">add to <i class="fa fa-shopping-cart"></i></button>
            </div>

        </div>
    </div>
</div>
