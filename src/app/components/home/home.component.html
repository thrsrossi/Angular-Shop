<div class="wrapper">
    <div class="header">
        <div class="categories-row">
            <h4 (click)='getAll(); addClass($event)' class="active">All</h4>
            <h4 (click)='showMovieByCategoryId(category.id); addClass($event)' *ngFor='let category of categories'>
                {{category.name}}
            </h4>
        </div>
        <div class="search">
            <input type="text" #searchInput (keyup.enter)="handleInput(searchInput.value); searchInput.value=''" placeholder="Search movie..." >
            <p class="error" *ngIf='error'>{{error}}</p>
        </div>
    </div>
    <div class="movie-row">
        <app-print-movies *ngFor='let movie of movies' [movie]='movie' (showMovie)="setMovie($event)"></app-print-movies>
    </div>
</div>

<div class="modal" [class.toggle-visibility]="modalToggle">
    <div class="modal-content">
        <button class="close-modal" (click)='closeModal()'><i class="fas fa-times"></i></button>
        <app-modal [movieModal]='movieFromPrintMovie'></app-modal>
    </div>
</div>
