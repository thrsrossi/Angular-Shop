<div class="home-wrapper">
    <div class="movie-row">
        <app-print-movies *ngFor='let movie of movies' [movie]='movie' (showMovie)="setMovie($event)"></app-print-movies>
    </div>
</div>

<div class="modal" [class.toggle-visibility]="modalToggle" (click)="overlayClicked();">
    <div class="overlay">
        <div class="modal-content">
        <button class="close-modal" (click)="toggleModal();"><i class="fas fa-times"></i></button>

        <app-modal [movieModal]='movieFromPrintMovie'></app-modal>
        </div>
    </div>
</div>
