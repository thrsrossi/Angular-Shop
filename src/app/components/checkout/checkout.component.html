<div class="wrapper">
    <div class="checkout-row">
        <div *ngIf="cart.length > 0" class="checkout-column">
            <div class="order-form">
                <app-order-form></app-order-form>
            </div>
        </div>
            <div *ngIf="cart.length === 0" class="empty">
                <h1>Oops!</h1>
                <h2>There is nothing to checkout</h2>
                <a routerLink="../" activatedRouterLink="active">get me to the shop</a>
            </div>

        <div *ngIf="cart.length > 0" class="checkout-aside">
            <div class="aside-header">
                <h2>Cart</h2>
            </div>

                <app-cart-aside *ngFor='let cartItem of cart' [cartItem]='cartItem'></app-cart-aside>

            <div *ngIf="totalPrice > 0" class="total-price">
                <h2>Total price: </h2> 
                <div class="right">
                    <h3>{{totalPrice}}</h3>
                    <p class="raleway">SEK</p>
                </div>
            </div>

            <div class="buttons">
                <a routerLink="../" activatedRouterLink="active">keep shopping</a>
                <a routerLink="../cart" activatedRouterLink="active">edit cart</a>
            </div>
        </div>
    </div>
</div>
