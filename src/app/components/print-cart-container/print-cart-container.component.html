<div *ngIf='cartItem' class="cart-item-row">
    <div class="cart-image">
        <img [src]="cartItem.movie.imageUrl" alt="Movie poster of {{cartItem.movie.name}}">
    </div>
    <div class="cart-description">
        <h2>{{cartItem.movie.name}}</h2>
    </div>
    <div class="cart-crud">

    </div>
</div>
