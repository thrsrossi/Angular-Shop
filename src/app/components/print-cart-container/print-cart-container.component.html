<div class="cart-item-row">
    <div class="cart-image">
        <img *ngIf='cartItem' [src]="cartItem.movie.imageUrl" alt="Movie poster of {{cartItem.movie.name}}">
    </div>
    <div class="cart-description">
        <h2 *ngIf='cartItem'>{{cartItem.movie.name}}</h2>
    </div>
    <div class="cart-crud">
        <!-- <button (click)="">remove movie</button> -->
    </div>
</div>
