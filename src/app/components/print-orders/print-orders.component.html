<div class="order-container">
    <div class="order-column">
        <div class="order-rows">
            <h4 class="order-id">Order id: </h4><p>{{order.id}}</p> 
        </div>
        <div class="order-rows">
            <h4 class="creatued-by">Created by: </h4><p>{{order.createdBy}}</p>
        </div>
        <div class="order-rows">
            <h4 class="total-price">Total price in SEK: </h4><p>{{order.totalPrice}}</p>
        </div>
        <div class="order-rows">
            <h4 class="date">Order created: </h4><p>{{order.created.substring(0,10)}}</p>
        </div>
        <div class="order-rows">
            <h4 class="amount">Number of movierow(s): </h4><p>{{order.orderRows.length}}</p>
        </div>
        <div class="order-rows">
            <h4 class="movies">Id of movie(s) ordered: </h4>
            <div class="right">
                <p class="raleway" *ngFor='let row of order.orderRows'> - {{row.productId}}</p>
            </div>
        </div>
    </div>
    
    <div class="button-column">
        <button (click)='sendIdToDelete()'><i class="fas fa-trash-alt"></i></button>
    </div>
</div>
