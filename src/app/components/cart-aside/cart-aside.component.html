
<div *ngIf="cartItem" class="cart-aside-row">

    <img [src]="cartItem.movie.imageUrl" alt="Movie poster of {{cartItem.movie.name}}">
    <div class="aside-info">
        <h4>{{cartItem.movie.name}}</h4>
        <div class="quantity">
            <p class="kodschasan">QTY:</p>
            <p class="kodschasan">{{cartItem.quantity}}</p>
        </div>
    </div>
</div>
